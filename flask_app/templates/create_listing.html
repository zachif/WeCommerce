<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Listing</title>
</head>

<body>
    <div class="d-flex">

        <h2 class="mb-5 p-2 flex-grow-1">WeCommerce</h2>

        <a class="p-2" href="">Dashboard</a>

    </div>

    <h3>Create Listing</h3>

    <form action="/listing" method="post">

        <div class="form-group row d-flex justify-content-center">

            <label for="name" class="col-sm-2 col-form-label fs-3">Name</label>

            <div class="col-sm-5">

                <input type="text" readonly class="form-control" id="name">

            </div>

        </div>

        <div class="form-group row d-flex justify-content-center">

            <label for="price" class="col-sm-2 col-form-label fs-3">Price</label>

            <div class="col-sm-5">
                
                <input type="number" class="form-control" id="price" placeholder="Price">
            
            </div>
        
        </div>

        <div class="form-group row d-flex justify-content-center">

            <label for="price" class="col-sm-2 col-form-label fs-3">Description</label>

            <div class="col-sm-5">

                <textarea class="col-12" name="description" id="" cols="50" rows="10"></textarea>

            </div>

        </div>

        <div class="d-flex justify-content-center">

            <button>Submit</button>

        </div>

    </form>

</body>

</html>
