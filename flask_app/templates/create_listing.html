<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>WeCommerce</title>
</head>

<body class="bg-image img-responsive" style="background-image: url(../static/images/white_backround.jpg);" >
    <div class="d-flex">

        <h2 class="mb-5 p-2 flex-grow-1">WeCommerce</h2>

        <a class="p-2" href="/WeCommerce/your/listings"><button class = "btn btn-primary">Your Listings</button></a>

    </div>

    <h3 class="d-flex justify-content-center mb-5">Create Listing</h3>

    <form action="/listing" method="post">

        {% with messages = get_flashed_messages(with_categories=true) %}

        {% if messages %}

            {% for category, message in messages %}

                    <p class="alert alert-danger text-center">{{ message }}</p>

            {% endfor %}

        {% endif %}

    {% endwith %} 

        <div class="form-group row d-flex justify-content-center">

            <label for="name" class="col-sm-2 col-form-label fs-3">Name</label>

            <div class="col-sm-5">

                <input name="name" type="text" class="form-control" id="name">

            </div>

        </div>

        <div class="form-group row d-flex justify-content-center">

            <label for="price" class="col-sm-2 col-form-label fs-3">Price</label>

            <div class="col-sm-5">
                
                <input name="price" type="number" class="form-control" id="price" step="0.01">
            
            </div>
        
        </div>

        <div class="form-group row d-flex justify-content-center">

            <label for="description" class="col-sm-2 col-form-label fs-3">Description</label>

            <div class="col-sm-5">

                <textarea class="col-12" name="description" id="description" cols="50" rows="10"></textarea>

            </div>

        </div>

        <div class="d-flex justify-content-center ">

            <button class=" btn btn-secondary btn-sm p-1 fs-5 ">Submit</button>

        </div>

    </form>

</body>

</html>
