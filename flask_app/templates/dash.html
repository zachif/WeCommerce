<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>WeCommerce</title>
</head>

<body class="bg-image img-responsive" style="background-image: url(../static/images/white_backround.jpg);">

    <div class="d-flex">

        <h2 class="mb-5 p-2 flex-grow-1">WeCommerce</h2>

        <a class="p-2 fs-5" href="/logout">Logout</a>

    </div>


    </div>


    <div class="container">

        <div class=" d-flex justify-content-space-evenly align-items-center ">

            <h1 class="col-6">Welcome, {{user['first_name']}}!!!</h1>

            



        </div>

        <div class="row mt-5">

            <h2>Find What You Need</h2>

            <table class="table table-striped">

                <thead>

                    <tr>

                        <th>Item Name</th>

                        <th>Item Description</th>

                        <th>Item Price</th>

                        <th><a href="#"></a>View</th>

                    </tr>

                </thead>

                <tbody>

                    <tr>

                        <td>{{ user.name }}</td>

                        <td>{{ user.item_description }}</td>

                        <td>{{ user.item_price }}</td>

                        <td><a href="#">View</a></td>

                        <td>





                        </td>

                    </tr>



                </tbody>

            </table>

        </div>

        <a href="/WeCommerce/your/listings" class="btn btn-secondary col-2">Your Listings</a>

    </div>


</body>

</html>
