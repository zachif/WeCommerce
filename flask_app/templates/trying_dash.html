<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>trying dashboard</title>
</head>
<body>
    <h2>WeCommerce</h2>
    <div class="container">

        <div class="row">

            <h1 class="col-6">Welcome to WeCommerce, {{ user.first_name }}!!!</h1>

            <a href="/logout" class="btn btn-secondary btn-rounded fs-5 w-25 p-3 m-5" data-mdb-ripple-init>Logout</a>

        </div>

        <div class="row">

            <h2>Find What You Need</h2>

            <table class="table table-striped">

                <thead>

                    <tr>

                        <th>Item Name</th>

                        <th>Item Description</th>

                        <th>Item Price</th>

                        <th><a href="#"></a>View</th>

                    </tr>

                </thead>

                <tbody>

                    

                    <tr>

                        <td>{{ user.name }}</td>

                        <td>{{ user.item_description }}</td>

                        <td>{{ user.item_price }}</td>

                        <td><a href="#">View</a></td>

                        <td>

                        

                            

                        </td>

                    </tr>

                    

                </tbody>

            </table>

        </div>

        <a href="/" class="btn btn-secondary col-2">Your Listings</a>

    </div>

    
</body>
</html>
