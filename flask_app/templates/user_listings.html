<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_listings try</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-image img-responsive" style="background-image: url(../static/images/white_backround.jpg);" >

    <div class="d-flex">

        <h2 class="mb-5 p-2 flex-grow-1">WeCommerce</h2>

        <a class="p-2 fs-5" href="/WeCommerce/dashboard"><button class = "btn btn-primary">Dashboard</button></a>

    </div>

    <div class="container">

        <div class="row d-flex align-items-center">

            <h1 class="col-6 ">View Your Listings</h1>

        </div>

        <div class="row mt-5 w-auto">

            <h3>Find What You Need</h3>

            <table class="table table-striped">

                <thead>

                    <tr>

                        <th>Item Name</th>

                        <th>Item Price</th>

                        <th>Edit</th>

                        <th>Delete</th>

                    </tr>

                </thead>

                <tbody>

                    {% if listings %}

                    {% for listing in listings %}

                    <tr>

                        <td>{{listing['name']}}</td>

                        <td>${{listing['price']}}</td>

                        <td><a href="/WeCommerce/edit/{{listing['id']}}" class="btn btn-secondary">Edit</a></td>

                        <td><a href="/delete/listing/{{listing['id']}}" class="btn btn-danger">Delete</a></td>

                    </tr>

                    {% endfor %}

                    {% endif %}

                </tbody>

            </table>

        </div>

        <div class = "d-flex">

            <a class="mb-5  flex-grow-1 fs-5" href="/WeCommerce/create" >Create Listing</a>

            <a class=" fs-5" href = "/WeCommerce/your/messages" >messages</a>

    </div>

    </div>

</body>
</html>
